<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments :: html_head(pageTitle='Shop HomePage')" />
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">My Shop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <th:block th:each="c: ${categoryList}">
                            <li class="nav-item" th:if="${#lists.isEmpty(c.categoryDTOList)}"><a class="nav-link" href="#!" th:text="${c.name}"></a></li>
                            <li class="nav-item dropdown" th:unless="${#lists.isEmpty(c.categoryDTOList)}">
                                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="${c.name}"></a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li th:each="child: ${c.categoryDTOList}"><a class="dropdown-item" href="#" th:text="${child.name}"></a></li>
                                </ul>
                            </li>
                        </th:block>
                    </ul>
                    <form class="d-flex" method="get" th:action="@{/cart}">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Shop in style</h1>
                    <p class="lead fw-normal text-white-50 mb-0">With this shop hompeage template</p>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <div class="col mb-5" th:each="p: ${productList}">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top" th:src="|@{/images/}${p.image}|" alt="..." style="border-bottom: 2px solid #000;" />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder" th:text="${p.name}"></h5>
                                    <!-- Product price-->
                                    <span th:unless="${p.sale != 0}" th:text="'$'+${p.price}"></span>
                                    <th:block th:if="${p.sale != 0}" th:with="salePrice = ${p.price - (p.price * p.sale / 100)}">
                                        <span class="text-muted text-decoration-line-through" th:text="'$' + ${p.price}"></span>
                                        <span th:text="'$'+${salePrice}"></span>
                                    </th:block>
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" th:onclick="'addToCart('+ ${p.id} +')'">Add to cart</a></div>
                            </div>
                        </div>
                    </div>
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Sale badge-->
                            <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
                            <!-- Product image-->
                            <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." style="border-bottom: 2px solid #000;"/>
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">Special Item</h5>
                                    <!-- Product reviews-->
                                    <div class="d-flex justify-content-center small text-warning mb-2">
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-half"></div>
                                        <div class="bi-star"></div>
                                    </div>
                                    <!-- Product price-->
                                    <span class="text-muted text-decoration-line-through">$20.00</span>
                                    $18.00
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto">Add to cart</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rate" style="text-align: center; font-size: 35px;"></div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
        </footer>
        <script th:replace="fragments :: toastrOptions"></script>
        <script>
            function addToCart(id) {
                toastr.options = {
                    "preventDuplicates": false,
                    "timeOut": 500,
                }
                $.ajax({
                    url: '/cart/add?id='+id,
                    type: 'GET',
                    contentType: 'application/json',
                    dataType: 'json',
                    success: function (){
                        toastr.success("Add to cart successfully");
                    },
                    error: function (jqXhr, textStatus, errorMessage){
                        toastr.error("Error");
                    }
                })
            }
            $(document).ready(function() {
                $(".rate").rate();

                $(".rate").on("change", function(ev, data){
                    console.log(data.to);
                });
            })
        </script>
    </body>
</html>
