<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments :: html_head(pageTitle='Add Category - SB Admin')" />
    <body class="sb-nav-fixed">
        <nav th:replace="fragments :: adminNavbar"></nav>
        <div id="layoutSidenav">
            <div th:replace="fragments :: sidenav"></div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4 mt-4">
                        <div class="d-sm-flex align-items-center justify-content-between mb-4">
                            <h2 class="mb-0 text-gray-800">Edit Category</h2>
                        </div>
                        <form method="post" th:action="@{/admin/category/edit}" th:object="${category}">
                            <input th:field="*{id}" hidden/>
                            <div class="mb-3">
                                <label class="form-label">Category Name</label>
                                <input type="text" class="form-control" th:field="*{name}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Category Parent</label>
                                <select class="form-select" th:field="*{categoryParentId}">
                                    <option th:value="${0}">None</option>
                                    <option th:each="c: ${categoryList}" th:unless="${c.id == category.id}" th:text="${c.name}" th:value="${c.id}"></option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <a th:href="@{/admin/category}" class="btn btn-secondary">Back</a>
                        </form>
                    </div>
                </main>
                <footer th:replace="fragments :: footer"></footer>
            </div>
        </div>
    </body>
</html>
